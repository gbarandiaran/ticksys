{% extends 'base.html' %}

{% block head %}
    <title>Register</title>
{% endblock %}

{% block navvar %}
    <a class="nav-item nav-link active" href="{% url 'ticksys:login' %}">Login<span class="sr-only">(current)</span></a>
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <h1>Please, complete the registration form.</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
