{% extends 'base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

    {% block navvar %}
        <a class="nav-item nav-link active" href="{% url 'ticksys:register' %}">Register<span class="sr-only">(current)</span></a>
    {% endblock %}

{% block body %}

<div class="container-fluid">
    <h1>Welcome to Ticksys</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    <button href="{% url 'ticksys:dashboard' %}" type="submit" >Login</button>
    </form>
</div>


{% endblock %}
